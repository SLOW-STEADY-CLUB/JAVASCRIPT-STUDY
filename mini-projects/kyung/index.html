<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="score">
        <div id="computerScore">
            computerScore
        </div>
        :
        <div id="userScore">
            userScore
        </div>
    </div>
    <div class="area">
        <div class="comImg"></div>
        <div class="line"></div>
        <div class="userImg"></div>
    </div>

    <div class="userBtnOption">
        <button id="u-s-btn" class="btn">가위</button>
        <button id="u-r-btn" class="btn">바위</button>
        <button id="u-p-btn" class="btn">보</button>
    </div>
   <div id="result show" class="winner">Computer가 이겼습니다!</div>
</body>
</html>
